<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h1>Etch-a-Sketch</h1>
          <p>Click on the squares to draw.</p>
          <div class="controls">
            <!-- <form>
              <input
                placeholder="Key in a number..."
                type="number"
                min="2"
                max="100"
              />
              <button>Generate Grid</button>
            </form> -->
            <div class="slider">
              <input
                id="sliderSize"
                type="range"
                value="24"
                min="16"
                max="64"
              />
              <span id="outputSize"></span>
            </div>
            <button id="erase">Clear All</button>
          </div>
        </div>
        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
